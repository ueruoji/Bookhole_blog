<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>书洞博客后台管理程序</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script>
        function login() {
            var user_id= $("#user_id").val();
            var user_pwd = $("#user_pwd").val();
            var user_Remember = $("#check_box").is(':checked')
            $.post("houtailogin.ashx", { "id": user_id, "pwd": user_pwd, "user_Remember": user_Remember }, function (a) {
                if (a == 1) {
                   location.href = "Home_page.aspx";
                } else {
                    $("#msg").text(a)
                }
            })
        }
    </script>
</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
               <h1>书洞博客</h1>
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                    <hr />
                                    
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" class="form-control" placeholder="用户名" id="user_id"/>
                                        </div>
                                                                              <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control"  placeholder="密码" id="user_pwd"/>
                                        </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="check_box"/>记住我
                                            </label>
                                            <span class="pull-right">
                                                   <a href="index.html" >忘记密码 </a> 
                                            </span>
                                        </div>
                                     
                                     <a href="javascript:void(0)" class="btn btn-primary " onclick="login()">登陆</a>
                                    <hr />
                                <span id="msg"></span>
                            </div>
                           
                        </div>
                
                
        </div>
    </div>

</body>
</html>
